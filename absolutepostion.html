<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        .demo{
            height: 20vh;
            width:20vw;
            background-color:rgb(217, 49, 77);
            position: absolute;
            bottom: 30px;
            right:20px;
        }
    </style>
</head>
<body>


    <pre>
        When there is no position defined on the parent element of 
        absolute position element or if there is no parent then absolute
        position will work with reference with the browser or body.
    </pre>

    <div class="demo"></div>
</body>
</html>
